<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" type="text" [(ngModel)]="title" name="title" placeholder="Title of the Post">  
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" [(ngModel)]="content" name="content" rows="3" placeholder="Content of the Post"></textarea>    
  </div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Add Post" (click)="addPost()">
    <input class="btn btn-warning" type="reset" value="Reset">
  </div>
</form>

<hr class="mb-4">

<h1>Posts</h1>

<div class="list-group">
  <a class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let post of posts | async">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ post.data.title }}</h5>
      <a class="close" (click)="deletePost(post.id)">
        <i class="material-icons text-danger">close</i>
      </a>
    </div>
    <p class="mb-1">{{ post.data.content }}</p>
    <small class="text-muted">{{ post.data.postedOn | date:'yyyy-MM-dd HH:mm a' }}</small>
  </a>
</div>
